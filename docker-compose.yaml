version: "2"
services:
    redis:
     image: redis
     ports:
     - 6379:6379
    redis-exporter:
      image: oliver006/redis_exporter
      command: -redis.addr redis://redis:6379
      ports:
      - 9121:9121
    grafana:
      image: grafana/grafana    
      ports:
      - "3000:3000"
    prometheus:
      image: prom/prometheus
      volumes:
      - "./prometheus.yml:/etc/prometheus/prometheus.yml"
      ports:
      - "9090:9090" 